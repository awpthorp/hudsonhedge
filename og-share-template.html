<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudson Hedge Capital - OG Share Image Template</title>
    <link rel="stylesheet" href="https://use.typekit.net/uqt2qqu.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'trajan-pro-3', serif;
            background-color: #006039; /* rolex-green */
        }

        .og-container {
            width: 1200px;
            height: 630px;
            position: relative;
            background: linear-gradient(135deg, #006039 0%, #004528 100%);
            overflow: hidden;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        .company-name {
            color: #A37E2C; /* rolex-gold */
            font-size: 64px;
            font-weight: bold;
            margin: 0 0 20px;
            line-height: 1.2;
        }

        .tagline {
            color: white;
            font-size: 24px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.4;
        }

        .decorative-line {
            width: 100px;
            height: 2px;
            background-color: #A37E2C;
            margin: 30px auto;
        }

        /* Decorative elements */
        .corner-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(163, 126, 44, 0.2); /* rolex-gold with opacity */
        }

        .top-left {
            top: -100px;
            left: -100px;
            transform: rotate(45deg);
        }

        .bottom-right {
            bottom: -100px;
            right: -100px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Decorative corners -->
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>

        <!-- Main content -->
        <div class="content">
            <img src="images/Horse-logo-transparent.png" alt="Hudson Hedge Capital Logo" class="logo">
            <h1 class="company-name">Hudson Hedge<br>Capital</h1>
            <div class="decorative-line"></div>
            <p class="tagline">A Dubai headquartered independent Wealth Management firm, providing Investment Management, Financial Planning and Trading Services.</p>
        </div>
    </div>
</body>
</html>
