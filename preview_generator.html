<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Generator</title>
    <link rel="stylesheet" href="https://use.typekit.net/uqt2qqu.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Light grey background for contrast */
        }
        .preview-box {
            width: 1200px;
            height: 630px;
            background-color: #ffffff; /* White background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
        }
        .preview-box img {
            max-height: 250px; /* Adjust size as needed */
            width: auto;
            margin-bottom: 40px;
        }
        .preview-box p {
            font-family: 'trajan-pro-3', serif; /* Corrected font */
            font-size: 60px; /* Adjust size as needed */
            font-weight: bold;
            color: #006039; /* Rolex Green */
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="preview-box">
        <img src="images/hudson_logo_green.png" alt="Hudson Hedge Capital Logo">
        <p>Hudson Hedge Capital</p>
    </div>
</body>
</html>
